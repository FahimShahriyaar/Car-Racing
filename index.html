<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="info">
        <h1>Created By Fahim Shahriyaar</h1>
        <h3>email: shahriyaar.flash@gmail.com</h3>
        <h4>The Page isn't responsive. The game will work on desktop. This gaming page is made for learning purpose.</h4>
    </div>

    <div class="container">
        <div class="header">
            <div id="life" class="smallbox">
                <img id="diamond1" class="diamond" src="image/diamond.png" alt="diamond">
                <img id="diamond2" class="diamond" src="image/diamond.png" alt="diamond">
                <img id="diamond3" class="diamond" src="image/diamond.png" alt="diamond">
            </div>
            <h2>Car Racing</h2>
            <div id="score" class="smallbox">Score: <span>0</span></div>
        </div>
        <div class="window">
            <div id="way1" class="way"><img id="img1"></div>
            <div id="way2" class="way"><img id="img2"></div>
            <div id="way3" class="way"><img id="img3"></div>
            <img id="img0" src="image/carm.png">
            <img id="imgblast" src="image/blast.png">
            <h1 id="msg1">Game Over</h1>
        </div>
        <div class="footer">
            <input type="button" id="start" value="Start">
        </div>
    </div>
    <audio src="image/explosion.mp3"></audio>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
